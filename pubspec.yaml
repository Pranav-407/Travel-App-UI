name: travel_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  badges: ^3.1.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  intl: ^0.20.2
  introduction_screen: ^3.1.14
  salomon_bottom_bar: ^3.3.2
  smooth_page_indicator: ^1.2.0+3
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Geometr415BlkBT
      fonts:
        - asset: assets/fonts/ufonts.com_geometr415-blk-bt-black.ttf
  assets:
    - assets/svg/
    - assets/images/